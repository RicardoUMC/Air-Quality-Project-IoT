<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sensor Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <div class="contenedor">
    <h1>Calidad de Aire y Temperatura</h1>
    <div class="info">
      <p>Calidad del aire: <span id="airQuality">--</span></p>
      <p>Particulas en el ambiente: <span id="PPM">-- PPM</span></p>
      <p>Temperatura: <span id="temperatureData">-- Â°C</span></p>
      <p>Valor de la humedad: <span id="humidity">-- %</span></p>
    </div>
    <div>
      <button id="refresh-button">Actualizar</button>
    </div>
    <div>
      <button id="toggle-lcd">Apagar LCD</button>
      <button id="toggle-particles">Deshabilitar PPM</button>
      <button id="toggle-temperature">Deshabilitar temperatura</button>
      <button id="toggle-humidity">Deshabilitar humedad</button>
      <button id="toggle-actuators">Deshabilitar actuadores</button>
      <button id="restart-device">Reiniciar Dispositivo</button>
    </div>
    <div><span id="results"></span></div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
